
{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head_extra %}
{{form.media}}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-6">
        <h1>Preview</h1>
        <div class="content-previwe">
            <h3 id="preview-title"></h3>
            <p id="preview-content"></p>
        </div>
    </div>

    <div class="col-sm-6">
        <h1>Form</h1>
        <form method="POST" enctype="multipart/form-data" action="">{% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-default" name="create post">
        </form>
    </div>
</div>
{% endblock content %}
