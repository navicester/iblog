
{% extends "base.html" %}

{% block head_title %}{{instance.title}} | {{block.super}}{% endblock %}

<style type="text/css">
{% block style %}
h1{
    color: #777777;
}
{% endblock %}
</style>

{% block content %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>{{title}} <small>{{instance.timestamp}}</small></h1>
        {{instance.content|linebreaks}}
    </div>
</div>
{% endblock content %}
