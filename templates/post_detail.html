<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h1>{{instance}}</h1>
    {{instance.title}}<br>
    {{instance.id}}<br>
</body>
</html>
