
{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head_extra %}
{{form.media}}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>{{title}}</h1>
        <form method="POST" enctype="multipart/form-data" action="">{% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-default" name="{{title}}">
        </form>
    </div>
</div>
{% endblock content %}
